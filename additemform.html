            <div id="beverage-form" class="form-section active">
                <div class="form-container">
                    <h2 class="form-title">Add New Beverage</h2>
                   <form id="beverage-form-element" onsubmit="AddBeverage(event)">
                        <div class="form-grid">
                            <!-- Title -->
                            <div class="form-group">
                                <label for="beverage-title">Title:</label>
                                <input type="text" id="beverage-title" name="title" placeholder="Beverage Title">
                            </div>

                            <!-- Price -->
                            <div class="form-group">
                                <label for="beverage-price">Price (‡∂ª‡∑î):</label>
                                <input type="number" id="beverage-price" name="price" step="0.01" min="0">
                            </div>

                            <!-- Image URL and Preview -->
                            <div class="form-group">
                                <label for="beverage-image-url">Image URL:</label>
                                <input type="url" id="beverage-image-url" name="imageUrl" placeholder="Enter image URL"
                                    style="margin-bottom: 10px;">
                                <img id="beverage-image-preview" class="image-preview" alt="Image preview"
                                    style="max-width: 100%; height: auto;">
                            </div>

                            <!-- Description -->
                            <div class="form-group">
                                <label for="beverage-description">Description:</label>
                                <textarea id="beverage-description" name="description" rows="3"></textarea>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="btn-container">
                            <button type="submit" class="btn btn-primary">Add Beverage</button>
                            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                        </div>
                    </form>
                </div>
